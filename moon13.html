<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Space Survival - Laser Evolution</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0a0a0a;
            position: fixed;
            width: 100%;
            height: 100%;
            overflow: hidden;
            touch-action: none;
        }

        canvas {
            display: block;
        }
    </style>
</head>

<body>
    <script>
        let player, bases = [], crystals = [], enemies = [], wanderers = [], bullets = [], drops = [], turrets = [], particles = [], bosses = [], stakes = [];
        let baseStock = { c: 0, fe: 0 };
        let deathDrop = null, laserLevel = 1;
        let upgradeLevels, lastBaseTouched, lastMoveDir, nextBaseCandidates = [];
        let worldSize = 4000, goal = { x: 3800, y: 3800 };
        let gameState = "START", requiredFeForBase = 16, buildProgress = 0;
        let isRespawning = false, respawnTimer = 0;

        const ROPE_SEGMENTS = 60, SEGMENT_LEN = 11, MAX_ROPE_DIST = ROPE_SEGMENTS * SEGMENT_LEN;
        let ropePoints = [], inputStartPos = null, isInputActive = false;

        const COL_C = [255, 190, 50], COL_FE = [200, 200, 220];

        function setup() {
            createCanvas(windowWidth, windowHeight);
            initGame();
        }

        function windowResized() { resizeCanvas(windowWidth, windowHeight); }

        function initGame() {
            player = { x: 2000, y: 2000, ox: 50, c: 0, fe: 0 };
            baseStock = { c: 0, fe: 0 };
            deathDrop = null; laserLevel = 1;
            upgradeLevels = { laser: 1, speed: 2.3 };
            bases = [{ x: 1950, y: 1950 }];
            lastBaseTouched = bases[0];
            lastMoveDir = { x: 14, y: 0 };
            crystals = []; enemies = []; wanderers = []; bullets = []; drops = []; turrets = []; particles = []; bosses = []; stakes = [];
            requiredFeForBase = 16; buildProgress = 0;
            initRopeCoil();
            for (let i = 0; i < 500; i++) spawnCrystal();
            for (let i = 0; i < 6; i++) spawnBoss();
            for (let i = 0; i < 40; i++) spawnStake();
            for (let i = 0; i < 24; i++) spawnTurret();
            for (let i = 0; i < 48; i++) spawnWanderer();
        }

        function initRopeCoil() {
            ropePoints = [];
            let cx = lastBaseTouched.x, cy = lastBaseTouched.y;
            for (let i = 0; i <= ROPE_SEGMENTS; i++) {
                ropePoints.push({ x: cx + i, y: cy, oldX: cx + i, oldY: cy });
            }
        }

        function draw() {
            if (gameState === "START") { drawScreen("SPACE SURVIVAL", "TAP TO START"); return; }
            runGameLoop();
        }

        function drawScreen(title, sub) {
            background(0); textAlign(CENTER); fill(255);
            textSize(32); text(title, width / 2, height / 2 - 20);
            textSize(16); text(sub, width / 2, height / 2 + 30);
        }

        function runGameLoop() {
            background(10);
            updateLogic();
            push();
            translate(width / 2 - player.x, height / 2 - player.y);
            drawTerrain();
            drawRope();
            drawObjects();
            push(); translate(player.x, player.y); rotate(atan2(lastMoveDir.y, lastMoveDir.x));
            if (isRespawning && frameCount % 4 < 2) fill(255, 0, 0);
            else { fill(0); stroke(0, 255, 0); strokeWeight(2); }
            triangle(12, 0, -8, 8, -8, -8);
            pop();
            pop();
            drawUI();
            drawMiniMap();
            if (isInputActive && inputStartPos) drawInputUI();
        }

        function updateLogic() {
            if (isRespawning) {
                respawnTimer++;
                let speed = 0.15 + (respawnTimer * 0.005);
                for (let i = 0; i < ropePoints.length - 1; i++) {
                    ropePoints[i + 1].x = lerp(ropePoints[i + 1].x, ropePoints[i].x, speed);
                    ropePoints[i + 1].y = lerp(ropePoints[i + 1].y, ropePoints[i].y, speed);
                }
                player.x = ropePoints[ROPE_SEGMENTS].x; player.y = ropePoints[ROPE_SEGMENTS].y;
                if (respawnTimer > 70 || dist(player.x, player.y, lastBaseTouched.x, lastBaseTouched.y) < 15) {
                    isRespawning = false; player.x = lastBaseTouched.x; player.y = lastBaseTouched.y; player.ox = 50; initRopeCoil();
                }
                return;
            }

            let nextX = player.x, nextY = player.y;
            if (isInputActive && inputStartPos) {
                let dx = mouseX - inputStartPos.x, dy = mouseY - inputStartPos.y, d = sqrt(dx * dx + dy * dy);
                if (d > 5) {
                    let speed = map(d, 0, 100, 0, upgradeLevels.speed, true);
                    let angle = atan2(dy, dx);
                    nextX += cos(angle) * speed; nextY += sin(angle) * speed;
                    lastMoveDir = { x: cos(angle) * 14, y: sin(angle) * 14 };
                }
                if (frameCount % 12 === 0) fireLaser();
            }

            let dToBase = dist(nextX, nextY, lastBaseTouched.x, lastBaseTouched.y);
            if (dToBase > MAX_ROPE_DIST - 15) {
                let a = atan2(nextY - lastBaseTouched.y, nextX - lastBaseTouched.x);
                nextX = lastBaseTouched.x + cos(a) * (MAX_ROPE_DIST - 15);
                nextY = lastBaseTouched.y + sin(a) * (MAX_ROPE_DIST - 15);
            }
            if (getTerrain(nextX, nextY) < 0.6) { player.x = nextX; player.y = nextY; }
            player.ox -= 0.015;

            updateRopePhysics();

            bases.forEach(b => {
                if (dist(player.x, player.y, b.x, b.y) < 75) {
                    if (lastBaseTouched !== b) { lastBaseTouched = b; initRopeCoil(); }
                    player.ox = 50;
                    baseStock.c += player.c; player.c = 0; baseStock.fe += player.fe; player.fe = 0;
                }
            });

            nextBaseCandidates.forEach(c => {
                if (dist(player.x, player.y, c.x, c.y) < 60 && isInputActive && dist(mouseX, mouseY, inputStartPos.x, inputStartPos.y) < 10) {
                    buildProgress += 1.5;
                    if (buildProgress > 100) {
                        bases.push({ x: c.x, y: c.y });
                        baseStock.fe -= requiredFeForBase; requiredFeForBase += 4; buildProgress = 0; nextBaseCandidates = [];
                    }
                }
            });

            processProjectiles();
            processEnemies();
            processCrystals();
            if (baseStock.fe >= requiredFeForBase && nextBaseCandidates.length === 0) spawnCandidates();
            if (dist(player.x, player.y, goal.x, goal.y) < 60) { gameState = "CLEAR"; noLoop(); }
            if (player.ox <= 0) triggerRespawn();
        }

        function updateRopePhysics() {
            if (isRespawning) return;
            ropePoints[0].x = lastBaseTouched.x; ropePoints[0].y = lastBaseTouched.y;
            ropePoints[ROPE_SEGMENTS].x = player.x; ropePoints[ROPE_SEGMENTS].y = player.y;
            for (let i = 1; i < ROPE_SEGMENTS; i++) {
                let p = ropePoints[i];
                let vx = (p.x - p.oldX) * 0.9; let vy = (p.y - p.oldY) * 0.9;
                p.oldX = p.x; p.oldY = p.y; p.x += vx; p.y += vy;
                if (getTerrain(p.x, p.y) >= 0.6) { p.x = p.oldX; p.y = p.oldY; }
            }
            for (let n = 0; n < 10; n++) {
                for (let i = 0; i < ROPE_SEGMENTS; i++) {
                    let p1 = ropePoints[i], p2 = ropePoints[i + 1];
                    let dx = p2.x - p1.x, dy = p2.y - p1.y, d = sqrt(dx * dx + dy * dy);
                    if (d > SEGMENT_LEN) {
                        let diff = (d - SEGMENT_LEN) / d;
                        let m1 = (i === 0) ? 0 : 0.5; let m2 = (i + 1 === ROPE_SEGMENTS) ? 0 : 0.5;
                        p1.x += dx * diff * m1; p1.y += dy * diff * m1;
                        p2.x -= dx * diff * m2; p2.y -= dy * diff * m2;
                    }
                }
            }
        }

        function fireLaser() {
            // 自機弾の数をカウント
            let myBullets = bullets.filter(b => !b.isEnemy).length;

            // レベルごとの最大連射数制限
            let maxOnScreen = 0;
            if (laserLevel === 1) maxOnScreen = 1;
            else if (laserLevel === 2) maxOnScreen = 2;
            else if (laserLevel === 3) maxOnScreen = 3;
            else if (laserLevel === 4) maxOnScreen = 4;
            else if (laserLevel === 5) maxOnScreen = 2;
            else if (laserLevel === 6) maxOnScreen = 4;
            else if (laserLevel === 7) maxOnScreen = 2;
            else if (laserLevel === 8) maxOnScreen = 4;

            if (myBullets < maxOnScreen) {
                let ang = atan2(lastMoveDir.y, lastMoveDir.x);
                bullets.push({
                    x: player.x, y: player.y,
                    vx: cos(ang) * 12, vy: sin(ang) * 12,
                    isEnemy: false, life: 80,
                    lvl: laserLevel,
                    hitIds: [],
                    reflects: (laserLevel >= 7 ? 3 : 0) // LV7以上は3回反射
                });
            }
        }

        function processProjectiles() {
            for (let i = bullets.length - 1; i >= 0; i--) {
                let b = bullets[i]; b.x += b.vx; b.y += b.vy; b.life--;

                // 壁反射ロジック (LV7, LV8)
                if (b.reflects > 0) {
                    let nextX = b.x + b.vx, nextY = b.y + b.vy;
                    if (getTerrain(nextX, b.y) >= 0.6) { b.vx *= -1; b.reflects--; }
                    if (getTerrain(b.x, nextY) >= 0.6) { b.vy *= -1; b.reflects--; }
                } else if (getTerrain(b.x, b.y) >= 0.6) {
                    b.life = 0;
                }

                let hitSomething = false;
                // Stake Hit
                for (let s of stakes) {
                    if (dist(b.x, b.y, s.x, s.y) < 20) {
                        let dmg = b.lvl >= 5 ? 2 : 1;
                        s.hp -= dmg; hitSomething = true;
                        if (s.hp <= 0) { drops.push({ x: s.x, y: s.y, type: 'Fe' }); stakes = stakes.filter(st => st !== s); }
                        break;
                    }
                }

                // Enemy Hit
                if (!b.isEnemy) {
                    let targets = [...enemies, ...wanderers, ...turrets, ...bosses];
                    for (let t of targets) {
                        if (dist(b.x, b.y, t.x, t.y) < 30 && !b.hitIds.includes(t)) {
                            let dmg = b.lvl >= 5 ? 2 : 1;
                            t.hp -= dmg;
                            if (b.lvl < 5) hitSomething = true; // LV5未満は弾が消える
                            else b.hitIds.push(t); // LV5以上は貫通（一度当てた敵は除外）

                            for (let k = 0; k < 8; k++) particles.push({ x: t.x, y: t.y, vx: random(-3, 3), vy: random(-3, 3), life: 20, col: b.lvl >= 5 ? [255, 255, 255] : [255, 100, 0] });
                            if (t.hp <= 0) {
                                if (t.isBoss) { for (let j = 0; j < 10; j++) drops.push({ x: t.x + random(-30, 30), y: t.y + random(-30, 30), type: 'C' }); bosses = bosses.filter(x => x !== t); }
                                else if (t.isTurret) { drops.push({ x: t.x, y: t.y, type: 'Fe' }); turrets = turrets.filter(x => x !== t); }
                                else { drops.push({ x: t.x, y: t.y, type: random(['C', 'Fe']) }); enemies = enemies.filter(x => x !== t); wanderers = wanderers.filter(x => x !== t); }
                            }
                        }
                    }
                } else if (dist(b.x, b.y, player.x, player.y) < 15) {
                    triggerRespawn(); b.life = 0;
                }

                if (hitSomething && b.lvl < 5) b.life = 0;
                if (b.life <= 0) {
                    for (let k = 0; k < 5; k++) particles.push({ x: b.x, y: b.y, vx: random(-2, 2), vy: random(-2, 2), life: 10, col: [200, 200, 0] });
                    bullets.splice(i, 1);
                }
            }
            for (let i = particles.length - 1; i >= 0; i--) {
                let p = particles[i]; p.x += p.vx; p.y += p.vy; p.life--;
                if (p.life <= 0) particles.splice(i, 1);
            }
        }

        function processEnemies() {
            enemies.forEach(e => {
                let ang = atan2(player.y - e.y, player.x - e.x);
                e.x += cos(ang) * 0.8; e.y += sin(ang) * 0.8;
                if (dist(player.x, player.y, e.x, e.y) < 20) triggerRespawn();
            });
            wanderers.forEach(w => {
                w.x += cos(w.a) * 1.2; w.y += sin(w.a) * 1.2;
                if (getTerrain(w.x, w.y) >= 0.6) w.a += PI;
                if (dist(player.x, player.y, w.x, w.y) < 20) triggerRespawn();
            });
            turrets.forEach(t => {
                if (dist(player.x, player.y, t.x, t.y) < 350 && frameCount % 100 === 0) {
                    let a = atan2(player.y - t.y, player.x - t.x);
                    bullets.push({ x: t.x, y: t.y, vx: cos(a) * 4, vy: sin(a) * 4, isEnemy: true, life: 100, lvl: 1, hitIds: [] });
                }
            });
            bosses.forEach(b => {
                if (dist(player.x, player.y, b.x, b.y) < 400) {
                    b.x += (player.x - b.x) * 0.005; b.y += (player.y - b.y) * 0.005;
                    if (frameCount % 60 === 0) {
                        let a = atan2(player.y - b.y, player.x - b.x);
                        bullets.push({ x: b.x, y: b.y, vx: cos(a) * 5, vy: sin(a) * 5, isEnemy: true, life: 120, lvl: 1, hitIds: [] });
                    }
                }
            });
        }

        function processCrystals() {
            for (let i = crystals.length - 1; i >= 0; i--) {
                if (dist(player.x, player.y, crystals[i].x, crystals[i].y) < 30) {
                    player.c++; crystals.splice(i, 1); spawnCrystal();
                }
            }
            for (let i = drops.length - 1; i >= 0; i--) {
                if (dist(player.x, player.y, drops[i].x, drops[i].y) < 30) {
                    if (drops[i].type === 'C') player.c++; else player.fe++;
                    drops.splice(i, 1);
                }
            }
        }

        function drawRope() {
            let d = dist(player.x, player.y, lastBaseTouched.x, lastBaseTouched.y);
            stroke(lerpColor(color(0, 255, 255), color(255, 0, 0), d / MAX_ROPE_DIST));
            strokeWeight(3); noFill();
            beginShape(); for (let p of ropePoints) curveVertex(p.x, p.y); endShape();
        }

        function drawObjects() {
            bases.forEach(b => { stroke(0, 150, 255); strokeWeight(2); rect(b.x - 40, b.y - 40, 80, 80); });
            fill(0, 255, 200); rect(goal.x - 20, goal.y - 20, 40, 40);
            crystals.forEach(c => { fill(COL_C); noStroke(); ellipse(c.x, c.y, 10); });
            drops.forEach(d => { fill(d.type === 'C' ? COL_C : COL_FE); noStroke(); rect(d.x - 5, d.y - 5, 10, 10); });
            enemies.forEach(e => { fill(255, 50, 50); ellipse(e.x, e.y, 15); });
            wanderers.forEach(w => { fill(255, 0, 100); ellipse(w.x, w.y, 18); });
            turrets.forEach(t => { fill(100); rect(t.x - 15, t.y - 15, 30, 30); fill(255, 100, 0); ellipse(t.x, t.y, 10); });
            bosses.forEach(b => { fill(200, 0, 0); rect(b.x - 30, b.y - 30, 60, 60); });
            stakes.forEach(s => { fill(80); stroke(150); rect(s.x - 10, s.y - 10, 20, 20); });

            bullets.forEach(b => {
                if (b.isEnemy) stroke(255, 0, 0);
                else if (b.lvl >= 5) { stroke(200, 255, 255); strokeWeight(3); } // LV5以上は明るく太く
                else stroke(255, 255, 0);
                line(b.x, b.y, b.x - b.vx * 0.5, b.y - b.vy * 0.5);
                strokeWeight(1);
            });
            particles.forEach(p => { stroke(p.col); point(p.x, p.y); });
            if (deathDrop) { stroke(255, 0, 0); line(deathDrop.x - 10, deathDrop.y - 10, deathDrop.x + 10, deathDrop.y + 10); line(deathDrop.x + 10, deathDrop.y - 10, deathDrop.x - 10, deathDrop.y + 10); }
            nextBaseCandidates.forEach(c => { noFill(); stroke(255, 255, 0); ellipse(c.x, c.y, 60); if (buildProgress > 0 && dist(player.x, player.y, c.x, c.y) < 60) rect(c.x - 20, c.y - 40, buildProgress * 0.4, 5); });
        }

        function drawUI() {
            textAlign(LEFT); drawGauge(20, 35, "OX", player.ox, 50);
            fill(255); noStroke(); textSize(14);
            let ty = 70;
            text(`[BAG] `, 20, ty); fill(COL_C); text(`C:${player.c}`, 70, ty); fill(COL_FE); text(`Fe:${player.fe}`, 120, ty);
            ty = 95;
            fill(100, 200, 255); text(`[STOCK] `, 20, ty); fill(COL_C); text(`C:${baseStock.c}`, 85, ty); fill(COL_FE); text(`Fe:${baseStock.fe}/${requiredFeForBase}`, 140, ty);
            ty = 120;
            fill(255, 255, 0); text(`[LASER LV] ${laserLevel} / 8`, 20, ty);
            if (dist(player.x, player.y, lastBaseTouched.x, lastBaseTouched.y) < 80 && laserLevel < 8) {
                let cost = laserLevel * 12;
                fill(255, 100, 255); text(`TAP UI TO UPGRADE (${cost}C)`, 20, 145);
            }
        }

        function drawGauge(x, y, label, val, maxVal) {
            fill(50); noStroke(); rect(x + 30, y - 12, 100, 15);
            fill(val > 15 ? [0, 255, 0] : [255, 0, 0]); rect(x + 30, y - 12, (val / maxVal) * 100, 15);
            fill(255); text(label, x, y);
        }

        function drawMiniMap() {
            let ms = 100, mx = width - ms - 20, my = 20;
            fill(0, 150); stroke(255, 50); rect(mx, my, ms, ms);
            let sc = ms / worldSize;
            push(); translate(mx, my);
            fill(0, 255, 0); ellipse(player.x * sc, player.y * sc, 3);
            fill(0, 255, 200); rect(goal.x * sc, goal.y * sc, 3, 3);
            pop();
        }

        function triggerRespawn() {
            if (isRespawning) return;
            deathDrop = { x: player.x, y: player.y, c: player.c, fe: player.fe };
            for (let i = 0; i < 20; i++) particles.push({ x: player.x, y: player.y, vx: random(-5, 5), vy: random(-5, 5), life: 30, col: [255, 0, 0] });
            isRespawning = true; respawnTimer = 0; player.c = 0; player.fe = 0; isInputActive = false;
        }

        function getTerrain(x, y) { return noise(x * 0.005, y * 0.005); }
        function drawTerrain() {
            noStroke(); fill(40);
            let sX = floor((player.x - width / 2) / 50) * 50, sY = floor((player.y - height / 2) / 50) * 50;
            for (let x = sX; x < sX + width + 100; x += 50) {
                for (let y = sY; y < startY = sY + height + 100; y += 50) {
                    if (getTerrain(x, y) >= 0.6) rect(x, y, 51, 51);
                }
            }
        }

        function drawInputUI() { noFill(); stroke(255, 50); ellipse(inputStartPos.x, inputStartPos.y, 60); line(inputStartPos.x, inputStartPos.y, mouseX, mouseY); }

        function mousePressed() {
            if (gameState === "START") { gameState = "PLAY"; return false; }
            if (mouseX < 200 && mouseY < 160) {
                let cost = laserLevel * 12;
                if (dist(player.x, player.y, lastBaseTouched.x, lastBaseTouched.y) < 80 && baseStock.c >= cost && laserLevel < 8) {
                    baseStock.c -= cost; laserLevel++;
                }
            } else { isInputActive = true; inputStartPos = { x: mouseX, y: mouseY }; }
            return false;
        }
        function mouseReleased() { isInputActive = false; return false; }
        function touchStarted() { return mousePressed(); }
        function touchEnded() { return mouseReleased(); }

        function spawnCrystal() { crystals.push({ x: random(worldSize), y: random(worldSize) }); }
        function spawnStake() { stakes.push({ x: random(worldSize), y: random(worldSize), hp: 5 }); }
        function spawnTurret() { turrets.push({ x: random(worldSize), y: random(worldSize), hp: 6 }); }
        function spawnWanderer() { wanderers.push({ x: random(worldSize), y: random(worldSize), a: random(TWO_PI), hp: 3 }); }
        function spawnBoss() { bosses.push({ x: random(worldSize), y: random(worldSize), hp: 20 }); }
        function spawnCandidates() {
            nextBaseCandidates = [];
            for (let i = 0; i < 2; i++) {
                let a = random(TWO_PI), r = MAX_ROPE_DIST * 0.8;
                nextBaseCandidates.push({ x: lastBaseTouched.x + cos(a) * r, y: lastBaseTouched.y + sin(a) * r });
            }
        }
    </script>
</body>
